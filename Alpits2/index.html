<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Alpits</title>
</head>
<body>
    
    <header></header>

    <main>

        <div class="divIngreso">

            <div class="divIngreso-Espalda">

                <div class="divIngreso-Espalda-Ingresar">

                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button class="buttonIngreso-Espalda-Ingresar">Iniciar sesión</button>

                </div>

                <div class="divIngreso-Espalda-Registrarse">

                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button class="buttonIngreso-Espalda-Registrarse">Registrarse</button>


                </div>

            </div>

            <div class="divIngreso-Frente">

                <div class="divIngreso-Frente-Ingresar">

                    <form action="">

                        <h2>Iniciar sesión</h2>
                        <div class="divIngreso-Frente-Ingresar-Formulario-CajaInput">
                            <input type="text" placeholder="Usuario">
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="divIngreso-Frente-Ingresar-Formulario-CajaInput">
                            <input type="password" placeholder="Contraseña">
                            <i class='bx bxs-lock-alt' ></i>
                        </div>
                        <div class="divIngreso-Frente-Ingresar-Formulario-RO">
                            <label for="input-Ingreso-Frente-Ingresar"><input id="input-Ingreso-Frente-Ingresar" type="checkbox"> Recuérdame</label>
                            <a href="#">¿Olvidaste la contraseña?</a>
                        </div>
                        <button type="submit">Entrar</button>

                    </form>

                </div>

                <div class="divIngreso-Frente-Registrarse">

                    <form action="">

                        <h2>Registrarse</h2>
                        <div class="divIngreso-Frente-Registrarse-Formulario-CajaInput">
                            <input type="password" placeholder="Correo Electrónico">
                            <i class='bx bxl-gmail' ></i>
                        </div>
                        <div class="divIngreso-Frente-Registrarse-Formulario-CajaInput">
                            <input type="text" placeholder="Usuario">
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="divIngreso-Frente-Registrarse-Formulario-CajaInput">
                            <input type="password" placeholder="Contraseña">
                            <i class='bx bxs-lock-alt' ></i>
                        </div>
                        <button type="submit">Registrarse</button>

                    </form>

                </div>

            </div>

        </div>
        
    </main>

    <footer></footer>


    <script src="script.js"></script>

</body>
</html>
