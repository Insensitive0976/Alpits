<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alpits</title>
</head>
<body>
    
    <header></header>

    <main>

        <div class="divIngreso">

            <div class="divIngreso-Espalda">

                <div class="divIngreso-Espalda-Ingresar">

                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button class="buttonIngreso-Espalda-Ingresar">Iniciar sesión</button>

                </div>

                <div class="divIngreso-Espalda-Registrarse">

                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button class="buttonIngreso-Espalda-Registrarse">Registrarse</button>


                </div>

            </div>

            <div class="divIngreso-Frente">

                <form action="" class="formIngreso-Frente-Ingresar">

                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>

                </form>

                <form action="" class="formIngreso-Frente-Registrarse">

                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>

                </form>

            </div>

        </div>
        
    </main>

    <footer></footer>


    <script src="script.js"></script>

</body>
</html>
